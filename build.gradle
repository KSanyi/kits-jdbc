apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

sourceCompatibility = 1.8
group = 'hu.kits'
version = '1.0-SNAPSHOT'
jar {
    manifest {
        attributes 'Implementation-Title': name,
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '0.9.26'
	compile group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.12'
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.12'
	
    testCompile group: 'junit', name: 'junit', version: '4.+'
	testCompile group: 'org.apache.derby', name: 'derby', version: '10.12.1.1'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}